
<!-- Profile Experience edite -->
<div class="profile-update-sec " [class.active-experience]="experience">
    
    <div class="edite-profile-title">
        <h3>Add Experience</h3>
        <button class="btn close-btn" (click)="closeExperience()">X</button>
        <form [formGroup]="form">
            <div class="form-group">
                <label for="role">Your Role *</label>
                <input type="text" formControlName="jobrole" class="form-control" id="role" placeholder="Ex: Front end developer">
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="employment">Employment type *</label>
                        <select class="form-control" formControlName="employment" id="employment">
                            <!-- <option value="Null">-</option> -->
                            <option value="Full Time">Full Time</option>
                            <option value="Part Time">Part Time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" formControlName="location" class="form-control" id="location" placeholder="Ex: Chennai.">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="company">Company *</label>
                <input type="text" formControlName="company" class="form-control" id="company" placeholder="Ex: Microsoft">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" 
                        (change)="onCheck($event)" 
                        [checked]="checkModel" >I am currently working in this role</label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="location">Start Date *</label>
                        <div class="row">
                            <div class="col-sm-6">
                                <select name="" id="" formControlName="stmonth" class="form-control">
                                    <option *ngFor="let mon of monthsArr" [value]="mon">{{mon}}</option>
                                    
                                </select>
                            </div>
                            <div class="col-sm-6 padd-lt-0">
                                <select name="" id="" formControlName="styear" class="form-control">
                                    <option *ngFor="let yr of yearArr" [value]="yr">{{yr}}</option>
                                    
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-6" >
                    <div class="curntSts" *ngIf="isChecked">Present</div>
                    <div class="form-group" *ngIf="!isChecked">
                        <label for="location">End Date *</label>
                        <div class="row">
                            <div class="col-sm-6">
                                <select name="" id="" formControlName="endmonth" class="form-control">
                                    <option *ngFor="let mon of monthsArr" [value]="mon">{{mon}}</option>
                                </select>
                            </div>
                            <div class="col-sm-6 padd-lt-0">
                                <select name="" id="" formControlName="endyear" class="form-control">
                                    <option *ngFor="let yr of yearArr" [value]="yr">{{yr}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group profile-title-btn">
                <button class="btn btn-primary" *ngIf="experienceMode == 'create'" (click)="onAddExperience()">Save</button>
                <button class="btn btn-primary" *ngIf="experienceMode == 'edite'" (click)="onEditeExperience()">Update</button>
                
            </div>
        </form>
    </div>

</div>
